<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 실습 01</title>
</head>

<body>
    <div id="box">나는 박스</div>
    <div id="box2">나는 박스</div>
    <div id="box3" onclick="글자바꾸기2()">나는 박스</div>

    <script>
        const BOX = document.getElementById('box');
        const BOX2 = document.getElementById('box2');
        const BOX3 = document.getElementById('box3');
        console.log(BOX, typeof (BOX));

        function 글자바꾸기2() {
            BOX3.innerText = '나는 세모난 박스'
        }

        const 글자바꾸기 = function () {
            this.innerText = '나는 멋진 박스'
        }

        BOX.addEventListener('click', 글자바꾸기);
        BOX2.onclick = function() {
            this.innerText = '나는 아주 큰 박스'
        }



    </script>

</body>

</html>
