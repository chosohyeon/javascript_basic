    <script>
        //1. 객체를 찍어내는 기계를 만드는 옛날 방법, class로 바뀜.
        
        function Lemon (name) {
            this.name = name;
            this.showName = function (){
                console.log(this.name)
            }
        }

        // 인스턴스란 무엇인가??
        // 인스턴스란 무엇인가??
       
        const sugar = new Lemon('설탕레몬');
        sugar.showName();
       
        const salt = new Lemon('소금레몬');
        salt.showName();

        Lemon.prototype.group = '오래된 레몬';

        console.log(salt.group);

    </script>
