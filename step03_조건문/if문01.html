<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조건문 01 - if문01 </title>

</head>

<body>
    <div id="txt"></div>
    <script>

        let age = 10;
        //if 만약에 ()가 참으로 판별되면 {} 블록을 실행하라.

        if (age > 9) {
            console.log('초등학교 저학년 이하만 들어올 수 있는 곳입니다.')
        }
        //논리연산자를 사용한 조건부 실행.
        age > 9 && console.log('초등학교 저학년 이하만 들어올 수 있는 곳입니다.');


        if (age > 9) {
            console.log('초등학교 저학년 이하만 들어올 수 있는 곳입니다.')
        } else {
            console.log('안녕하세요.')
        }
        //삼항연산자를 사용한 조건부 실행.
        age > 9 ? console.log('초등학교 저학년 이하만 들어올 수 있는 곳입니다.') : console.log('안녕하세요.');

        txt.innerText = '나는' + age + '살 멋쟁이 토마토. 케찹이 될 것이다.';
    </script>

</body>

</html>
