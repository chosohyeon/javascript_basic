<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜 01</title>
</head>

<body>

    <div class="date"></div>

    <script>

        const 날짜 = new Date();
        const 요일 = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];

        const DATE = document.querySelector('.date');
        DATE.innerHTML += 날짜.toLocaleString() + '<br/>';
        DATE.innerHTML += 날짜.toLocaleDateString() + '<br/>';
        DATE.innerHTML += 날짜.getFullYear() + '<br/>';
        DATE.innerHTML += 날짜.getMonth() + 1 + '월 <br/>';
        DATE.innerHTML += 날짜.getDay() + '<br/>'; //일이 아니고 요일을 나타냄
        DATE.innerHTML += 날짜.getMinutes() + '<br/>';
        DATE.innerHTML += 날짜.getSeconds() + '<br/>';
        DATE.innerHTML += 요일[날짜.getDay()] + '<br/>';

    </script>
</body>

</html>
