<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산수 01</title>
    <style>
        #tureFalse {
            width: 327px;
            height: 218px;
            background: #333;
            border-radius: 50%;
            padding: 100px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>

    <div id="tureFalse"></div>

    <script>

        let pi = Math.PI; //Math는 new를 안 붙이고 생성해도 된다.

        const tureFalse = document.querySelector('#tureFalse');
        const Width = tureFalse.clientWidth;
        const Height = tureFalse.clientHeight;

        // Math.floor 소숫점 내림
        // Math.ceil 소숫점 올림
        // Math.round 소숫점 반올림

        const M = Math.floor((Width / 2) * (Height / 2) * pi);

        tureFalse.innerHTML = '<span>' + M + '</span>';

        // Math.random

        const randomNumber = Math.random();
        console.log(randomNumber);

        const NUM = Math.floor(randomNumber * 45 + 1);
        console.log(NUM);

        const lotto = [];

        for (i=0; i<6; i++) {
            const lottoNum = Math.floor(Math.random() * 45 + 1);
            lotto.push(lottoNum);
            for(j in lottoNum) {
                if(lottoNum == lotto[j]){
                    lottoNum = Math.floor(Math.random() * 45 + 1);
                }
            }
        }

        console.log(lotto);

    </script>
</body>

</html>
