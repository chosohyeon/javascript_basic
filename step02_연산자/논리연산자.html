<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자 03 - 논리연산자</title>
</head>

<body>
    <script>

        let 참 = true;
        let 거짓 = false;
        const a = '동전' // 문자가 들어가면 true로 인식한다.

        console.log(참, 거짓);
        console.log(!참, !거짓); // ! NOT 부정연산자.

        console.log(참 && 거짓, 참 && 참, 거짓 && 거짓); // AND 그리고 연산자, 하나라도 거짓이면 거짓. 둘 다 참일 때만 참.
        console.log(거짓 || 참, 거짓 || 거짓); // OR 또는 연산자, 하나라도 참이면 참.

        a ? console.log(a + '의 앞면') : console.log('의 뒷면');

        if (!a) {
            console.log(a + '의 앞면');
        } else {
            console.log(a + '의 뒷면');
        }

        a && console.log(a + '의 앞면');

        if (a) {
            console.log(a + '의 앞면');
        } else {
            console.log(a + '의 뒷면');
        }

        a || console.log(a + '의 뒷면');

    </script>
</body>

</html>
