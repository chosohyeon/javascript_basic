<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 02</title>
</head>

<body>
    <h1>배열을 공부합니다. 02</h1>
    <ul id="UL"></ul>

    <script>
        // 1. 배열을 돌아서(순회) 배열 각각을 표현 - 일반 for
        const arr = ['하나','둘','셋','넷','다섯'];

        //forans - 초기값, 비교값, 증가값

        for(i=0; i<arr.length; i++){
            console.log(arr[i]);
        }

        for(i=arr.length-1; i>=0; i--){
            console.log(arr[i]);
        }

        //for ... in문. i는 index key를 반환한다.
        for (i in arr) {
            console.log(i);
        }

        //for ... off문. i는 value를 반환한다.
        for (i of arr) {
            console.log(i);
        }

        //for문을 이용해서 html을 생성해보았다.
        for (i of arr) {
            UL.innerHtml += '<li>' + i + '</li>';
        }

    
    </script>
</body>

</html>
