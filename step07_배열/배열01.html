<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 01</title>
</head>

<body>
    <h1>배열을 공부합니다. 01</h1>

    <script>
        // 1. 배열을 선언하는 옛날 방법
        const 옛날배열 = new Array();
        옛날배열[3] = 1;
        옛날배열.push('마지막'); //배열의 마지막 요소 추가, length가 늘어난다.
        옛날배열.unshift('처음'); //배열의 맨 앞 요소 추가, length가 늘어난다.
        옛날배열.shift(); //첫번째 배열을 삭제한다.
        옛날배열.pop(); //마지막 배열을 삭제한다.
        console.log(옛날배열);
        console.log(옛날배열[3]);

        // 2. 배열을 선언하는 요즘 방법
        const 배열 = [];
        배열[0] = 1;
        console.log(배열);
    
    </script>
</body>

</html>
