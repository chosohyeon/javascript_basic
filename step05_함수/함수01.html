<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 01</title>
</head>

<body>
    <div id="App"></div>

    <script>

        이름('a', '잔다');

        function 이름(a, b) {
            console.log(a, b);
        }

        //함수표현식 변수에 담긴 함수는 호이스팅 되지 않는다.
        const 이름2 = function(a) {
            console.log(a);
        }
        
        이름2('이건 함수!');

        //화살표 함수 표현식 arrow functuon
        const 이름3 = (a) => {
            console.log(a);
        }

        //const 이름3 = a => console.log(a);
        // 값과 실행할 코드가 각각 하나, 한 줄씩 있을 때 ()와 {}를 생략해서 위와 같이 줄여쓸 수 있다. 

        이름3('나는 화살표 함수!');

    </script>
</body>

</html>
